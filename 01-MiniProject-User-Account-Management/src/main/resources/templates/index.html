<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
	 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	  
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Add User</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/view-AllUsers">View Users</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Contact US</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
  
  <div class="container mt-5">
    <h1 align="center" >Create Account</h1>
    <p th:text="${msg}" class="text-success"></p>
  	
  	<form action="#" th:action="@{/save-User}" method="post" th:object="${userAccObject}">
		  

		<input type="hidden" th:field="*{userId}"/>
		<input type="hidden" th:field="*{activeSw}"/>
		
		<label for="fullName"class="form-label">Full Name:</label>
		<input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter First Name" required/>
		 																				<!-- required Client side validation-->
		<label for="email" class="form-label">Email ID:</label>
		<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email Id" required/>
		
		<label for="phno" class="form-label">Mobile Number:</label>
		<input type="number" th:field="*{phno}" class="form-control" id="phno" placeholder="Enter Mobile Number" required maxlength="10"/>
		
		<label for="gender" class="form-label">Gender:</label>
		<div class="form-control">
			Male<input type="radio" th:field="*{gender}" value="M" required/>
			Female<input type="radio" th:field="*{gender}" value="F" required/>
			Other<input type="radio" th:field="*{gender}" value="O" required/>
		</div>
		<label for="dob" class="form-label">DOB:</label>
		<input type="date" th:field="*{dob}" class="form-control" id="dob" required/>
			
		<label for="ssn" class="form-label">SSN:</label>
		<input type="number" th:field="*{ssn}" class="form-control" id="ssn" placeholder="Enter SSN" required/>
		
	</div>
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button type="submit" class="btn btn-primary">Submit</button> 
		</div>
	
</form>


</body>
</html>
