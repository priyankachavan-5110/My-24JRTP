<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  
  <body>
    <h1 align="center" >View User Accounts</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  
		  <nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/}">Add User</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/view-AllUsers">View Users</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Contact US</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
  		<p th:text="${msg}" class="text-success" />
	  <table class="table table-bordered table-striped table-hover">
		  <thead>
		  <tr>
			  <th>UserID</th>
			  <th>Full Name</th>
			  <th>Email</th>
			  <th>Mobile Number</th>
			  <th>Gender</th>
			  <th>Date of birth</th>
			  <th>SSN</th>
			  <th>Edit</th>
			  <th>Delete</th>
			  <th>Action</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="user:${userAccObject}">
			
				<td th:text="${user.userId}"/>
				<td th:text="${user.fullName}"/>
				<td th:text="${user.email}"/>
				<td th:text="${user.phno}"/>
				<td th:text="${user.gender}"/>
				<td th:text="${user.dob}"/>
				<td th:text="${user.ssn}"/>
				<td><a th:href="@{/update?(userId=${user.userId})}" class="btn btn-primary">Edit</a></td>
				<td><a th:href="@{/delete?(userId=${user.userId})}" class="btn btn-danger">Delete</a></td>
				
				<!-- here active deactive switch code-->
				<span th:switch="${user.activeSw}">
				  <i th:case="Y" class="fas fa-check red-text">
				  <td><a th:href="@{/status?(userId=${user.userId},status=N)}" class="btn btn-danger">De-Activate</a></td></i>
				  
				  <i th:case="N" class="fas fa-times orange-text">
				  <td><a th:href="@{/status?(userId=${user.userId},status=Y)}" class="btn btn-success">Activate</a></td></i>
				</span>
			</tr>
			<div th:if="${userAccObject==null or userAccObject.isEmpty()}">
			<tr>
			<td colspan="10" align="center" class="text-danger">No Records Found</tdcol>
			</tr>
			</div>
		</tbody>
	 </table>
	  
  </body>
</html>
